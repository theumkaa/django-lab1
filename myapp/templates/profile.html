{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Профиль пользователя</h2>
<div class="card p-4 shadow-sm">
    <p><strong>Имя:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <div class="mt-3">
        <a href="{% url 'edit-profile' %}" class="btn btn-warning">Редактировать профиль</a>
        <a href="{% url 'logout' %}" class="btn btn-danger ms-2">Выйти</a>
    </div>
</div>
{% endblock %}
